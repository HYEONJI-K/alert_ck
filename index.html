<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쿠키 가져오기</title>
    <script>
        // 전체 쿠키 값을 가져오는 함수
        function getAllCookies() {
            return document.cookie; // 모든 쿠키를 문자열로 반환
        }

        // 쿠키 값을 표시하는 함수
        function displayCookies() {
            const cookies = getAllCookies();
            if (cookies) {
                cookieDisplay.textContent = `전체 쿠키: ${cookies}`;
            } else {
                cookieDisplay.textContent = '쿠키가 존재하지 않습니다.';
            }
        }

        // 페이지가 로드될 때 쿠키 값을 표시
        window.onload = function() {
            displayCookies();
        };
    </script>
</head>
